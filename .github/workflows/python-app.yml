name: Run Blog API (CI Check)

on:
  push:
    branches: [ mastr ]
  pull_request:
    branches: [ master ]

jobs:
  run-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Use latest patch of Python 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Fail if syntax errors or undefined names are found
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warn (don‚Äôt fail) on style issues like long lines or complexity
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Start Blog API
        run: |
          nohup python app.py &   # Replace 'app.py' with your main file if different
          sleep 5
          echo "‚úÖ Blog API started successfully"

      - name: Health check
        run: |
          echo "üîç Checking if API is responding..."
          curl -f http://127.0.0.1:8000 || curl -f http://localhost:8000
          echo "‚úÖ Health check passed! API is reachable."

      - name: Stop API (cleanup)
        run: |
          pkill -f app.py || true
